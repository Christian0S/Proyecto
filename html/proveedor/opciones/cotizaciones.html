<link rel="stylesheet" href="/Assent/css/proveedores/opcciones/cotizaciones.css">
<main class="content">
    <h1 style="text-align: center; margin: 50px 0;">Cotizaciones</h1>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar cotización...">
        <button id="searchBtn">Buscar</button>
    </div>
    <section class="inventory-grid">
        <table id="cotizacionesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>nombre Compra</th>
                    <th>Fecha Entrega</th>
                    <th>Productos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de las cotizaciones se añadirán dinámicamente -->
            </tbody>
        </table>
    </section>
</main>
<script src="/Assent/js/proveedores/general.js"></script>
