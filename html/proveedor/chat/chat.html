<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>Chat Cifrado</title>
</head>
<body>
    <!-- Pantalla de selección de persona -->
    <div class="selection-container" id="selectionContainer">
        <h2>Selecciona el proveedor para chatear</h2>
        <div id="contactList">
            

            <!-- Lista de proveedores generada dinámicamente -->
        </div>
    </div>

    <!-- Pantalla de chat -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <header class="chat-header">
            <img id="providerImage" src="" alt="Imagen del Proveedor" />
            <h2 id="providerName"></h2>
            <button id="exitButton" class="exit-button">Salir</button>
        </header>
        <div class="messages" id="messageContainer"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <input type="file" id="fileInput" accept="image/*,application/pdf">
            <button id="sendButton">Enviar</button>
        </div>
        
    </div>

    <script src="chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

</body>
</html>
