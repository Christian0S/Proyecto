<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../Assent/css/Registro/registro.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Crear Cuenta</h2>
                <p>¿Ya tienes una cuenta? <a href="../Index.html">INICIA SESIÓN</a></p>
            </div>
            <form id="registroForm">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>

                <label for="position">Cargo</label>
                <select id="position" required>
                    <option value="">Selecciona tu cargo</option>
                    <option value="gerente">Gerente</option>
                    <option value="empleado">Empleado</option>
                    <option value="proveedor">Proveedor</option>
                </select>

                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>

                <button type="submit" id="registerBtn">
                    <i class="fa fa-lock"></i> Registrarse
                </button>
                <p class="terms">Al hacer clic en el botón "Registrarse", está creando una cuenta y acepta los Términos de uso.</p>
            </form>
        </div>
        <div class="image-container">
            <img src="../Assent/img/free-photo-of-primer-plano-de-cactus-de-tuna-de-un-verde-exuberante.jpeg" alt="Imagen decorativa">
        </div>
    </div>

    <script src="../Assent/js/registro.js"></script>
</body>
</html>
