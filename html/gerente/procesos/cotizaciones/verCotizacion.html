<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Cotizaci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cotizacion-details {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .cotizacion-field {
            margin-bottom: 15px;
        }
        .cotizacion-field label {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cotizacionId = urlParams.get('id');

            // Simulaci√≥n de la b√∫squeda de cotizaci√≥n
            const cotizaciones = [
                {
                    id: 1,
                    nombreCompra: 'Compra de Suministros',
                    correo: 'juan@example.com',
                    proveedor: 'Proveedor 1',
                    fechaCreada: '2024-10-01',
                    fechaEntrega: '2024-10-10',
                    valor: '$2000',
                    creadaPor: 'Gerente A',
                    productos: [
                        { name: 'Producto 1', category: 'Categor√≠a 1', size: 'Mediano', date: '2024-10-01', quantity: 10, description: 'Descripci√≥n del producto 1', price: '$100' },
                        { name: 'Producto 2', category: 'Categor√≠a 2', size: 'Grande', date: '2024-10-02', quantity: 5, description: 'Descripci√≥n del producto 2', price: '$200' }
                    ]
                },
                {
                    id: 2,
                    nombreCompra: 'Compra de Equipos',
                    correo: 'ana@example.com',
                    proveedor: 'Proveedor 2',
                    fechaCreada: '2024-10-02',
                    fechaEntrega: '2024-10-12',
                    valor: '$1500',
                    creadaPor: 'Gerente B',
                    productos: [
                        { name: 'Producto 3', category: 'Categor√≠a 3', size: 'Peque√±o', date: '2024-10-03', quantity: 20, description: 'Descripci√≥n del producto 3', price: '$75' }
                    ]
                }
            ];

            const cotizacion = cotizaciones.find(cot => cot.id == cotizacionId);

            if (cotizacion) {
                document.getElementById('nombreCompra').textContent = cotizacion.nombreCompra;
                document.getElementById('correo').textContent = cotizacion.correo;
                document.getElementById('proveedor').textContent = cotizacion.proveedor;
                document.getElementById('fechaCreada').textContent = cotizacion.fechaCreada;
                document.getElementById('fechaEntrega').textContent = cotizacion.fechaEntrega;
                document.getElementById('valor').textContent = cotizacion.valor;
                document.getElementById('creadaPor').textContent = cotizacion.creadaPor;

                const productList = document.getElementById('productList');
                cotizacion.productos.forEach(producto => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${producto.name}</td>
                        <td>${producto.category}</td>
                        <td>${producto.size}</td>
                        <td>${producto.date}</td>
                        <td>${producto.quantity}</td>
                        <td>${producto.description}</td>
                        <td>${producto.price}</td>
                    `;
                    productList.appendChild(row);
                });
            }

            document.getElementById('volverBtn').addEventListener('click', () => {
                window.open('/html/gerente/cotizaciones/cotizaciones.html', '_blank');
            });

            document.getElementById('rechazarBtn').addEventListener('click', () => {
                const razon = prompt('Por favor, ingrese la raz√≥n del rechazo:');
                if (razon) {
                    alert(`Cotizaci√≥n rechazada. Raz√≥n: ${razon}`);
                }
            });

            document.getElementById('aceptarBtn').addEventListener('click', () => {
                alert('Cotizaci√≥n aceptada.');
            });
        });
    </script>
</head>
<body>
    <div class="cotizacion-details">
        <h1>Detalles de la Cotizaci√≥n</h1>

        <div class="cotizacion-field">
            <label>Nombre de Compra:</label>
            <span id="nombreCompra"></span>
        </div>

        <div class="cotizacion-field">
            <label>Correo:</label>
            <span id="correo"></span>
        </div>

        <div class="cotizacion-field">
            <label>Proveedor:</label>
            <span id="proveedor"></span>
        </div>

        <div class="cotizacion-field">
            <label>Fecha Creada:</label>
            <span id="fechaCreada"></span>
        </div>

        <div class="cotizacion-field">
            <label>Fecha de Entrega:</label>
            <span id="fechaEntrega"></span>
        </div>

        <div class="cotizacion-field">
            <label>Valor Total:</label>
            <span id="valor"></span>
        </div>

        <div class="cotizacion-field">
            <label>Creada Por:</label>
            <span id="creadaPor"></span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categor√≠a</th>
                    <th>Tama√±o</th>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>

        <div class="buttons">
            <button id="volverBtn">üîô Volver</button>
            <button id="rechazarBtn">‚ùå Rechazar</button>
            <button id="aceptarBtn">‚úÖ Aceptar</button>
        </div>
    </div>
</body>
</html>
