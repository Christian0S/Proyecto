<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Empleados Compras</title>
    <link rel="stylesheet" href="/Assent/css/empleado/ventas/ventas.css">
    <link rel="stylesheet" href="/Assent/css/empleado/general.css">
</head>
<body>
    <!-- Header -->
    <header>
        <button class="toggle-button" onclick="toggleSidebar()">☰</button>
        <h1>PORTAL EMPLEADO</h1>
        <div class="header-icons">
            <div class="icon message" onclick="toggleMessages()">
                <img src="/Assent/img/notificacion/mensaje.png" alt="Mensajes">
            </div>
            <div class="notification" onclick="toggleNotifications()">
                <img src="/Assent/img/notificacion/bell.png" alt="Notificaciones">
                <div class="notification-menu" id="notificationMenu" style="display: none;">
                    <div id="notificaciones">
                        <!-- Aquí se mostrarán las notificaciones -->
                    </div>
                </div>
            </div>
            <div class="user" onclick="toggleProfile()">
                <img id="avatar" src="/Assent/img/profile/default-avatar.jpeg" alt="User Avatar">
                <div class="profile-menu" id="profileMenu" style="display: none;">
                    <p><a href="/html/empleado/edicion_perfil.html" class="button1">Editar Perfil</a></p>
                    <p><a href="/html/empleado/historialDECambio.html" class="button1">Historial</a></p>
                    <p><a id="logoutBtn" href="#" class="button1">Cerrar Sesión</a></p>
                </div>
            </div>
        </div>
    </header>
    <div>
    <!-- Sidebar -->
    <div class="container">
        <nav class="sidebar" id="sidebar">
            <ul>
                <li><a href="/html/empleado/inicio.html" class="button">INICIO</a></li>
                <li><a href="/html/empleado/OrdenDeCompra/InvetarioBajo.html" class="button">MENÚ DE INVENTARIO BAJO</a></li>
                <li><a href="/html/empleado/OrdenDeCompra/crearOrdenDeCompra.html" class="button">CREAR ORDEN DE COMPRA</a></li>
                <li><a href="/html/empleado/Inventario/listadoDeInventario.html" class="button">INVENTARIO</a></li>
                <li><a href="/html/empleado/procesosPorValidar.html" class="button">VALIDAR</a></li>
                <li><a href="/html/empleado/ventas/ventas.html" class="button">VENTAS</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="contenido inicio">
        <main class="content">
            <section class="sales-window">
              <div class="add-product">
                <h2>Agregar Producto</h2>
                <form id="add-product-form">
                  <label for="product-name">Producto:</label>
                  <input type="text" id="product-name" name="product-name" placeholder="Nombre del producto" required />
          
                  <label for="quantity">Cantidad:</label>
                  <input type="number" id="quantity" name="quantity" min="1" placeholder="Cantidad" required />
          
                  <label for="price">Precio:</label>
                  <input type="number" id="price" name="price" step="0.01" placeholder="Precio unitario" required />
          
                  <button type="submit">Agregar</button>
                </form>
              </div>
          
              <div class="products-table">
                <h2>Productos en la Venta</h2>
                <table>
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio Unitario</th>
                      <th>Subtotal</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="product-list">
                    <!-- Las filas se agregarán dinámicamente -->
                  </tbody>
                </table>
              </div>
              <div class="sales-summary">
                <h2>Resumen de Venta</h2>
                <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
                <button id="complete-sale" class="btn btn-success">Completar Venta</button>
              </div>
            </section>
          </main>
    </div>
    </div>
    <script src="/Assent/js/empleado/ventas/ventas.js"></script>
    <script src="/Assent/js/empleado/general.js"></script>
</body>
</html>
